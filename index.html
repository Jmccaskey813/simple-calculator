<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


  <div class="grid keys">
      <div class="display">0</div>
      
          <button class= "ac" data-action="clear" value="ac">AC</button>
          <button class= "operator buttons" data-action="divide" value="divide">/</button>
          <button class= "buttons 1" value="1">1</button>
          <button class= "buttons 2" value= "2">2</button>
          <button class= "buttons 3" value= "3">3</button>
          <button class= " operator mult" data-action="multiply" value= "x">X</button>
          <button class= "buttons 4" value= "4">4</button>
          <button class= "buttons 5" value= "5">5</button>
          <button class= "buttons 6" value= "6">6</button>
          <button class= "operator sub" data-action="subtract" value= "-">--</button>
          <button class= "buttons 7" value= "7">7</button>
          <button class= "buttons 8" value= "8">8</button>
          <button class= "buttons 9" value= "9">9</button>
          <button class= "operator add" data-action="add"value= "+">+</button>
          <button class= "buttons zero" value= "0">0</button>
          <button class= " dec" data-action="decimal" value= ".">.</button>
          <button class= " equal" data-action="calculate" value= "=">=</button>
  </div>

  <script type="text/javascript" src="script.js"></script>

    
  </body>

</html>
